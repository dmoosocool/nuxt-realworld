name: ci

# è§¦å‘æ„å»ºçš„æ—¶æœº, å½“æœ‰ä»¥vå¼€å¤´çš„tagè¢«æ¨é€åˆ°è¿œç«¯gitä»“åº“æ—¶, è§¦å‘æ„å»º
on:
  push:
    tags:
      - 'v*'

jobs:
  ci:
    # è¿è¡Œçš„ç³»ç»Ÿç¯å¢ƒ
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      # ä¸‹è½½æºç 
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      # ç¡®ä¿nodeçš„ç‰ˆæœ¬
      - name: Setup node env ğŸ—
        uses: actions/setup-node@v3.1.1
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      # è·å–yarnçš„ç¼“å­˜ç›®å½•
      - name: Get yarn cache directory path ğŸ› 
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      # å°†node_modulesç¼“å­˜èµ·æ¥
      - name: Cache node_modules ğŸ“¦
        uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      # é€šè¿‡ yarn è¿›è¡Œå®‰è£…ä¾èµ–
      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: yarn

      # æ‰§è¡Œ lintä»£ç é£æ ¼æ£€æŸ¥
      - name: Run linter ğŸ‘€
        run: yarn lint

      # æ‰§è¡Œæ„å»º
      - name: Build ğŸ› ï¸
        uses: actions/setup-node@v3.1.1
      - run: yarn build
      - run: tar -zcvf release.tgz .nuxt static nuxt.config.js package.json yarn.lock pm2.config.json

      # å‘å¸ƒ Release
      - name: Create Release ğŸš€
        id: create_release
        uses: actions/create-release@master
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelase: false

      # è·å–ä¸Šä¼ å‘å¸ƒåŒ…
      - name: Upload Release Asset ğŸ³
        id: upload-release-asset
        uses: actions/upload-release-asset@master
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future- steps
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release.tgz
          asset_name: release.tgz
          asset_content_type: application/x-tgz

      # éƒ¨ç½²è‡³æœåŠ¡å™¨
      - name: Deploy ğŸŒˆğŸŒˆğŸŒˆğŸŒˆ
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: |
            cd /home/realworld
            wget https://github.com/dmoosocool/nuxt-realworld/releases/latest/download/release.tgz -O release.tgz
            tar zxvf release.tgz
            npm install --production
            npx pm2 reload pm2.config.json
